name: Release

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - master

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  DO_NOT_TRACK: 1

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Get token
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          private-key: ${{ secrets.CHANGESETS_PRIVATE_KEY }}
          app-id: ${{ secrets.CHANGESETS_APP_ID }}
          owner: ${{ github.repository_owner }}
          repositories: 'mono'
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup

      - name: Get Version Info
        id: changeset_version_info
        run: pnpm -w changest status --verbose >> $GITHUB_OUTPUT


      - name: Version
        run: pnpm -w changeset version

      - name: Reformat Changelogs
        run: pnpm -w reformat-changelogs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: '${{ steps.get_token.outputs.token }}'
          commit-message: 'ðŸ¦‹ Version Packages'
          title: 'ðŸš€ Next Release'
          body: '${{ steps.changeset_version_info.outputs }}'
          branch: changeset-release/master
          sign-commits: true
          draft: true
          add-paths: |
            *.md
            **/package.json
            .changeset/**
